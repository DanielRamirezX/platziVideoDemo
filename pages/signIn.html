<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/signIn.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>PlatziVideo</title>
</head>
<body>
<header class="header">
    <img class="header__img" src="../images/logo-platzi-video-BW2.png">
</header>
<section class="login">
    <section class="login__container">
        <h2>Inicia Sesion</h2>
        <form class="login__container--form">
            <input class="input" type="text" placeholder="Correo">
            <input class="input" type="password" placeholder="Contrasena">
            <button class="button">Iniciar sesion</button>
            <div class="login__container--remember-me">
                <label>
                    <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                </label>
                <a href="">Olvide mi contrasena</a>
            </div>
        </form>
        <section class="login__container--social-media">
            <div>
                <img src="../icons/google.png" alt="Google"> Inicia sesion con Google
            </div>
            <div>
                <img src="../icons/twitter.png" alt="Twitter"> Inicia sesion con Twitter
            </div>
        </section>
        <p class="login__container--register">No tienes ninguna cuenta <a href="register.html">Registrate</a></p>
    </section>
</section>
<footer class="footer">
    <a href="/">Terminos de uso</a>
    <a href="/">Declaracion de privacidad</a>
    <a href="/">Centro de ayuda</a>
</footer>
</body>
